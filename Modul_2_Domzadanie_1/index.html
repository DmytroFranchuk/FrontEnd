<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ_Registr</title>
    <link rel="stylesheet" href="./styels.css">
</head>
<body>
    <div class="AllList">
        <div class="PopUp">

            <div class="Close">
                <div class="Icons-ic-close">
                    <img class="img-Close" src="./images/Close.png" alt="">
                </div>
    
            </div>

            <div class="Content">

                <h1>Регистрация</h1>
                <div class="Forms">
                    <input type="email" name="mail" id="" placeholder="alexander@mail.com" onfocus="this.className='focus-1'" onblur="this.className='text-1'">
                    <input type="password" name="pass" id="" placeholder="Пароль" onfocus="this.className='focus-1'" onblur="this.className='text-1'">
                </div>
                <p>Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и <br> соглашаетесь на
                    информационную рассылку.</p>
                <div class="Buttons">
                    <input type="submit" value="Зарегистрироваться" id="Button-1" onfocus="this.className='focus-2'" onblur="this.className='text-2'">
                    <input type="submit" value="Войти" onfocus="this.className='focus-2'" onblur="this.className='text-2'">    
                </div>
    
            </div>            
        </div>
    </div>  
</body>
</html>
